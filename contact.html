<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title> Global Beauty Brands - Contact Us </title>
</head>

<body>

<!-- Section for header and navbar below -->

<nav class="navbar" role="navigation" aria-label="main navigation">

  <div class="navbar-brand">

    <a id="navbar-brand-image" href="index.html">

      <img src="images/Pink Yellow Cute Bag Cop Ecommerce Shop Logo  (1).png">

    </a>

  </div>

</nav>

    <!-- Section for JUMBOtron slideshow below -->

    <!--image slider start-->
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="images/contact-and-about-slideshow-image-1.jpeg" alt="first-image-of-various-makeup-products">
          </div>
          <div class="slide">
            <img src="images/contact-and-about-slideshow-image-2.jpeg" alt="second-image-of-various-makeup-products">
          </div>
          <div class="slide">
            <img src="images/contact-and-about-slideshow-image-3.jpg" alt="third-image-of-various-makeup-products">
          </div>
          <div class="slide">
            <img src="images/contact-and-about-slideshow-image-4.jpg" alt="fourth-image-of-various-makeup-products">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
  
      <script src="assets/js/contact.js">
      </script>

</body>

</html>
